    <style>
      .modal {
        z-index: 99;
        display: none;
        padding-top: 10px;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.8);
      }

      .modal-content {
        margin: auto;
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        justify-content: center;
        align-items: center;
        gap: 1rem;
      }
      @media screen and (min-width: 700px) {
        .modal-content {
          display: flex;
          flex-direction: row;
        }
      }

      .modal-content > img {
        margin-right: auto;
        margin-left: auto;
      }
      .modal-content > h3 {
        text-align: center;
      }
      .modal-content > p {
        text-align: center;
        width: 70%;
        margin: auto;

      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      const index = parseInt(element.name);
      document.getElementById("caption").innerHTML = data[index].nombre;
      document.getElementById("desc").innerHTML = data[index].descripcion;
